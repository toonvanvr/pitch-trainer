<div class="content p-4 flex flex-col gap-4">
  <mat-accordion [multi]="true" [hideToggle]="true">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Zang
        </mat-panel-title>
      </mat-expansion-panel-header>
      Examen oefening
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Lezen
        </mat-panel-title>
      </mat-expansion-panel-header>
      Examen oefening
    </mat-expansion-panel>
  </mat-accordion>

  <mat-card>
    <mat-card-content>
      <div class="flex flex-col gap-2">
        <mat-slide-toggle [ngModel]="pitchDetectionEnabled$ | async" (change)="togglePitchDetection($event.checked)">
          Meezingen
        </mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>
</div>
