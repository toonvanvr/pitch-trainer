<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav mode="side" opened #sidenav>
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="layout flex flex-row h-screen">
      <app-pitch-detection-scale
        *ngIf="pitchDetectionIsEnabled$ | async"
      ></app-pitch-detection-scale>
      <div class="content grow flex flex-col w-0">
        <app-pitch-trainer-header
          [sidenav]="sidenav"
        ></app-pitch-trainer-header>
        <app-pitch-trainer-sliding-chart></app-pitch-trainer-sliding-chart>
        <app-pitch-trainer-sheet-music></app-pitch-trainer-sheet-music>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
