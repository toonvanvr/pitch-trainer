<ng-container *ngIf="(tickCache$ | async) as tickCache">
  <div *ngFor="let masterBarTickLookup of tickCache.masterBars">
    <!-- Masterbar {{ masterBarTickLookup.masterBar.index }} -->
    <div *ngFor="let beatTickLookup of masterBarBeats(masterBarTickLookup)">
      <!-- beat:
      {{ beatTickLookup.start }}
      {{ beatTickLookup.end}}
      ({{ beatTickLookup.duration }}) -->
      <div *ngFor="let beatTickLookupItem of beatTickLookup.highlightedBeats">
        <!-- tick: {{ beatTickLookupItem.beat.notes.length }} notes -->
        <div *ngFor="let note of beatTickLookupItem.beat.notes">
          note: {{ noteIndexFrequencies[note.realValue] }} Hz
        </div>
      </div>
    </div>
  </div>
</ng-container>
